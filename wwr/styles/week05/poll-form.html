<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anaheim:wght@400..800&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css"
</head>
<body>
<header>
    <h1>WDD 130 | Erica Kimball | HTML - Form User Poll</h1>
</header>  
<main>
    <form>
        <fieldset>
           <legend>Contact Information</legend>

        <div class="form-item column2">
           <label for="fullname">Full name:</label>
           <input type="text" name="fullname" id="fullname">
        </div>   

        <div class="form-item column2">   
           <label for="useremail">Email:</label>
           <input type="email" name="useremail" id="useremail">
        </div>   
        </fieldset>

        <fieldset>
            <legend>Questions</legend>
        <div class="form-item"    
            <label for="browser">Favorite browser:</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select><br><br>
        </div>   
        <div class="form-item">  
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
        </div> 
        <div class="form-item">    
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
        </div>    
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>  
<footer>
    <p>©️2025 | HTML Form - User Poll Acitivity | Erica Kimball</p>
</footer>
</body>
</html>
