<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="White Wate Rafting Co.homepage - explore rafting adventures">
    <meta name="author" content="Erica Kimball">
    <title>Home page - White Water Rafting Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
      <div class="header-container">
       <img src="images/rafting_logo.png" alt="White Water Rafting logo"> 
       <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
       </nav> 
      </div>
    </header>

    <main>
        <div class="hero">
          <img src="images/hero_image_2.jpg" alt="Rafting Hero Image">
          <div class="hero-text">
            <h1>Welcome to White Water Rafting Co!</h1>
          </div>
        </div>
    
        <section class="excursions-section">
            <h2>Experience the Thrill!</h2>
            <div class="excursions-gallery">
              <figure>
                <img src="images/home_image_2.jpg" alt="happy rafters">
                <figcaption>
                    <strong>One with Nature</strong><br>
                    Become one with nature following the river's natural movement. Feel the powerful energy rivers have to offer.
                </figcaption>    
              </figure>
              <figure>  
                <img src="images/home_image_3.jpg" alt="Rafting Transportation">
                <figcaption>
                   <strong>Unforgettable Experiences.</strong><br>
                   At White Water Rafting Co. we offer unforgettable experiences for all. Fulfilling the needs of thrill seekers of all ages.
                </figcaption>   
              </figure>  
            </div>   
            
            <div class="cta-section">
                <h2>Wondering where to start?</h2>
                <a class="cta-button" href="trips.html">Scout the rapids</a>
            </div>
         </section>  

        <section class="newsletter">
          <h2>Want more?</h2>
          <p>Sign up for our newsletter</p>
          <div class="newsletter-content">
            <form action="#" method="post">
                <fieldset>
                 <legend>Contact Information</legend>
                 <div class="form-item column2">
                   <label for="fullname">Full name:</label>
                   <input type="text" name="fullname" id="fullname" required>
                 </div>

                <div class="form-item column2">
                   <label for="useremail">Email:</label>
                   <input type="email" name="useremail" id="useremail" required>
                </div>
              </fieldset> 
              <button type="submit">Yes, please!</button>
            </form>
          </div>
        </section>
         
    </main>

    <footer>
        <div class="footer-content">
          <p>©️2025 | White Water Rafting Co. | Erica Kimball</p>
          <div class="footer-social-media">
          <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter Homepage"></a>
          <a href="https://instagram.com"><img src="images/insta.png" alt="Instagram Homepage"></a>
          <a href="https://facebook.com"><img src="images/facebook.png" alt="facebook homepage"></a>
          </div>
        </div>
     </footer>
   </body>
</html>
